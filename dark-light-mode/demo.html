<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Version</title>
</head>
<body>
    <div class="container">
        <h1>Light / Dark Mode</h1>
        <div class="toggle-container">
            <input type="checkbox" id="switch" name="theme">
            <label for="switch">Toggle</label>
        </div>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo, fuga deserunt nostrum reiciendis, earum nisi, eum necessitatibus velit facilis illo nulla aperiam dolores hic fugiat quo voluptates nemo at assumenda?</p>
    </div>
    <script>
        var checkbox = document.querySelector('input[name=theme]');
        checkbox.addEventListener('change', function() {
            if(this.checked) {
                trans()
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                trans()
                document.documentElement.setAttribute('data-theme', 'light');
            }
        });

        let trans = () => {
            document.documentElement.classList.add('transition');
            window.setTimeout(() => {
                document.documentElement.classList.remove('transition');
            }, 1000)
        }
    </script>
</body>
</html>
